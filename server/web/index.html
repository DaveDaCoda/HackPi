<!DOCTYPE html>
<html>

  <head>
    <title>HackPi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vis.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <link rel="stylesheet" href="/css/vis.min.css" />
    <link rel="stylesheet" href="/css/ionicons.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>

  <style>
    hackpi-body. {
      padding: 1em;
    }

    #home {
      padding-top: 3em;
    }
  </style>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" href="/">HackPi</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Network</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Wifi <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Map</a></li>
                <li><a href="#">Table</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <!--  <div id="mynetwork"></div> -->
    <div class="hackpi-body container-fluid">
      <div class="stats">
        <div class="row">
          <div class="col-xs-3">
            <span class="uptime"></span>
          </div>
          <div class="col-xs-3">
            <span class="osuptime"></span>
          </div>
          <div class="col-xs-3">
            <span class="freemem"></span>/<span class="totalmem"></span>
          </div>
          <div class="col-xs-3">
            <span class="usedmem"></span>/<span class="totalmem"></span>
          </div>
        </div>
      </div>

      <div id="home">
        <a href="#interface-list" data-toggle="collapse"><h2>List Of Interfaces</h2></a>
        <hr />
        <div class="interface-list collapse" id="interface-list">
        </div>
      </div>

      <div id="wifi">
        <a href="#wifi-list" data-toggle="collapse"><h2>Wifi</h2></a>
        <hr />
        <div class="wifi-list collapse" id="wifi-list">
          <div class="select-interface-wifi-scan">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="wifi-scan-interface-list">
            </select>
            <br />
            <button type="button" class="btn btn-primary scan-wifi">Scan</button>
          </div>
        </div>
        <br />
        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>SSID</th>
                <th>Signal</th>
                <th>Security</th>
              </tr>
            </thead>
            <tbody class="wifi-scan-results">
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </body>

</html>

</html>

</div>
<script src="/js/index.js"></script>
</body>

</html>

</html>
